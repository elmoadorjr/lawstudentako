<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LawStudyHub - Law Student Resources</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0B2545 0%, #162F6C 100%);
    color: #E0E6F1;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 2rem 1rem;
  }
  header {
    width: 100%;
    background: rgba(9, 32, 63, 0.85);
    backdrop-filter: saturate(180%) blur(10px);
    border-bottom: 1px solid #183A72;
    position: sticky;
    top: 0;
    z-index: 100;
    padding: 1rem 2rem;
    display: flex;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }
  .logo {
    font-weight: 800;
    font-size: 1.75rem;
    color: #82A9D1;
    letter-spacing: 1.5px;
    text-shadow: 0 0 10px rgba(130,169,209,0.6);
  }
  main {
    margin-top: 3rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 1.75rem;
    width: 100%;
    max-width: 900px;
  }
  .btn {
    background: linear-gradient(145deg, #2A5AAF, #1B3A6E);
    border-radius: 12px;
    border: none;
    color: #E0E6F1;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 1.5rem 2rem;
    cursor: pointer;
    box-shadow:
      4px 4px 8px rgba(0, 0, 0, 0.6),
      inset -2px -2px 5px rgba(255, 255, 255, 0.1),
      inset 2px 2px 5px rgba(0, 0, 0, 0.4);
    transition: 
      background 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.15s ease;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 90px;
    text-align: center;
    text-shadow: 0 1px 3px rgba(0,0,0,0.7);
  }
  .btn:hover {
    background: linear-gradient(145deg, #1B3A6E, #2A5AAF);
    box-shadow:
      6px 6px 12px rgba(0, 0, 0, 0.8),
      inset -1px -1px 4px rgba(255, 255, 255, 0.15),
      inset 1px 1px 4px rgba(0, 0, 0, 0.5);
    transform: translateY(-3px);
  }
  .btn:active {
    transform: translateY(1px);
    box-shadow:
      2px 2px 6px rgba(0, 0, 0, 0.6),
      inset -3px -3px 7px rgba(255, 255, 255, 0.05),
      inset 3px 3px 7px rgba(0, 0, 0, 0.6);
  }
  @media (max-width: 420px) {
    main {
      grid-template-columns: 1fr;
    }
    .btn {
      height: 75px;
      font-size: 1rem;
      padding: 1rem 1.5rem;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">LawStudyHub</div>
</header>

<main>
  <button class="btn" onclick="alert('Philosophy of Law page coming soon')">Philosophy of Law</button>
  <button class="btn" onclick="alert('Basic Legal and Judicial Ethics page coming soon')">Basic Legal and Judicial Ethics</button>
  <button class="btn" onclick="alert('Criminal Law I page coming soon')">Criminal Law I</button>
  <button class="btn" onclick="alert('Constitutional Law I page coming soon')">Constitutional Law I</button>
  <button class="btn" onclick="alert('Criminal Procedure page coming soon')">Criminal Procedure</button>
  <button class="btn" onclick="alert('Statutory Construction page coming soon')">Statutory Construction</button>
</main>

</body>
</html>
