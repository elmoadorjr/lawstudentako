<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Law Student Ako - Study Hub</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0B2545 0%, #162F6C 100%);
    color: #E0E6F1;
    min-height: 100vh;
    padding: 2rem 1rem 4rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 100%;
    background: rgba(9, 32, 63, 0.85);
    backdrop-filter: saturate(180%) blur(10px);
    border-bottom: 1px solid #183A72;
    padding: 1rem 2rem;
    text-align: center;
    font-weight: 800;
    font-size: 1.75rem;
    color: #82A9D1;
    letter-spacing: 1.5px;
    margin-bottom: 1.5rem;
    position: sticky;
    top: 0;
    z-index: 200;
  }
  .subtitle {
    font-size: 0.9rem;
    font-weight: 400;
    opacity: 0.8;
    margin-top: 0.25rem;
  }
  #search-container {
    width: 100%;
    max-width: 900px;
    margin-bottom: 2rem;
  }
  #search-input {
    width: 100%;
    padding: 0.75rem 1rem;
    border-radius: 8px;
    border: none;
    font-size: 1.125rem;
    font-weight: 600;
    color: #0B2545;
    outline-offset: 2px;
    box-shadow: inset 2px 2px 6px #163a72, inset -2px -2px 6px #1d4fc8;
  }
  #search-input::placeholder {
    color: #607dba;
  }
  main {
    width: 100%;
    max-width: 900px;
  }
  /* Button grid */
  #subject-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.75rem;
  }
  .btn {
    background: linear-gradient(145deg, #2A5AAF, #1B3A6E);
    border-radius: 12px;
    border: none;
    color: #E0E6F1;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 1.5rem 2rem;
    cursor: pointer;
    box-shadow:
      4px 4px 8px rgba(0, 0, 0, 0.6),
      inset -2px -2px 5px rgba(255, 255, 255, 0.1),
      inset 2px 2px 5px rgba(0, 0, 0, 0.4);
    transition:
      background 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.15s ease;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 120px;
    text-align: center;
    text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    position: relative;
  }
  .btn-title {
    font-size: 1.1rem;
    margin-bottom: 0.25rem;
  }
  .btn-subtitle {
    font-size: 0.8rem;
    opacity: 0.8;
    font-weight: 400;
  }
  .btn:hover,
  .btn:focus-visible {
    background: linear-gradient(145deg, #1B3A6E, #2A5AAF);
    box-shadow:
      6px 6px 12px rgba(0, 0, 0, 0.8),
      inset -1px -1px 4px rgba(255, 255, 255, 0.15),
      inset 1px 1px 4px rgba(0, 0, 0, 0.5);
    transform: translateY(-3px);
    outline: none;
  }
  .btn:active {
    transform: translateY(1px);
    box-shadow:
      2px 2px 6px rgba(0, 0, 0, 0.6),
      inset -3px -3px 7px rgba(255, 255, 255, 0.05),
      inset 3px 3px 7px rgba(0, 0, 0, 0.6);
  }
  /* Content area */
  #subject-content {
    background: #143A74;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    color: #E0E6F1;
    line-height: 1.6;
    font-size: 1.1rem;
  }
  #subject-content h1 {
    margin-bottom: 1rem;
    font-weight: 800;
    color: #82A9D1;
  }
  #subject-content h2 {
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: #A0C4E8;
    font-size: 1.3rem;
    border-bottom: 2px solid #2A5AAF;
    padding-bottom: 0.5rem;
  }
  #subject-content h3 {
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
    color: #B8D0E8;
  }
  #subject-content ul {
    margin-left: 1.5rem;
    margin-bottom: 1rem;
  }
  #subject-content ol {
    margin-left: 1.5rem;
    margin-bottom: 1rem;
  }
  #subject-content li {
    margin-bottom: 0.5rem;
  }
  #subject-content a {
    color: #82A9D1;
    text-decoration: none;
    font-weight: 600;
  }
  #subject-content a:hover {
    text-decoration: underline;
    color: #A0C4E8;
  }
  .note-box {
    background: rgba(130, 169, 209, 0.1);
    border: 1px solid #2A5AAF;
    border-radius: 8px;
    padding: 1rem;
    margin: 1rem 0;
  }
  .note-box h4 {
    color: #82A9D1;
    margin-bottom: 0.5rem;
  }
  .important {
    background: rgba(255, 107, 107, 0.1);
    border-color: #FF6B6B;
  }
  .important h4 {
    color: #FFB3B3;
  }
  /* Back button */
  #back-btn {
    margin-bottom: 1.5rem;
    background: #2854A3;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    color: #E0E6F1;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }
  #back-btn:hover {
    background: #1B3A6E;
  }
  /* No results message */
  #no-results {
    color: #FF6B6B;
    text-align: center;
    font-weight: 700;
    padding: 2rem 1rem;
    font-size: 1.2rem;
    display: none;
  }
  .footer-info {
    margin-top: 3rem;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.7;
    color: #82A9D1;
  }
  @media (max-width: 420px) {
    #subject-list {
      grid-template-columns: 1fr;
    }
    .btn {
      height: 100px;
      font-size: 1rem;
      padding: 1rem 1.5rem;
    }
    .btn-title {
      font-size: 1rem;
    }
    .btn-subtitle {
      font-size: 0.75rem;
    }
  }
</style>
</head>
<body>

<header>
  Law Student Ako
  <div class="subtitle">Collaborative Study Hub</div>
</header>

<div id="search-container">
  <input type="search" id="search-input" placeholder="Search subjects..." aria-label="Search subjects" autocomplete="off" />
</div>

<main>
  <!-- Subject Buttons -->
  <div id="subject-list" aria-live="polite" aria-atomic="true" aria-relevant="additions removals">
    <button class="btn" data-subject="philosophyOfLaw">
      <div class="btn-title">Philosophy of Law</div>
      <div class="btn-subtitle">Jurisprudence & Legal Theory</div>
    </button>
    <button class="btn" data-subject="legalEthics">
      <div class="btn-title">Legal Ethics</div>
      <div class="btn-subtitle">Professional Responsibility</div>
    </button>
    <button class="btn" data-subject="criminalLawI">
      <div class="btn-title">Criminal Law I</div>
      <div class="btn-subtitle">Revised Penal Code</div>
    </button>
    <button class="btn" data-subject="constitutionalLawI">
      <div class="btn-title">Constitutional Law I</div>
      <div class="btn-subtitle">1987 Constitution</div>
    </button>
    <button class="btn" data-subject="criminalProcedure">
      <div class="btn-title">Criminal Procedure</div>
      <div class="btn-subtitle">Rules of Court</div>
    </button>
    <button class="btn" data-subject="statutoryConstruction">
      <div class="btn-title">Statutory Construction</div>
      <div class="btn-subtitle">Legal Interpretation</div>
    </button>
  </div>

  <div id="no-results" role="alert" aria-live="assertive">No subjects match your search.</div>

  <!-- Dynamic Subject Content -->
  <section id="subject-content" style="display:none;">
    <button id="back-btn">‚Üê Back to Subjects</button>
    <div id="content-inner"></div>
  </section>

  <div class="footer-info">
    Created with ‚ù§Ô∏è for law students ‚Ä¢ Share knowledge, succeed together
  </div>
</main>

<script>
  const subjects = {
    philosophyOfLaw: {
      title: "Philosophy of Law",
      content: `
        <p>Explore the fundamental questions about law, justice, and the nature of legal systems.</p>
        
        <div class="note-box important">
          <h4>üìö Exam Focus Areas</h4>
          <p>Natural Law vs. Legal Positivism, Hart vs. Dworkin debate, Filipino legal philosophy</p>
        </div>

        <h2>Key Concepts & Theories</h2>
        <h3>Schools of Jurisprudence</h3>
        <ul>
          <li><strong>Natural Law Theory</strong> - Law derives from moral principles (Aquinas, Finnis)</li>
          <li><strong>Legal Positivism</strong> - Law is what is posited by authorities (Austin, Hart)</li>
          <li><strong>Legal Realism</strong> - Law is what courts actually do (Holmes, Llewellyn)</li>
          <li><strong>Critical Legal Studies</strong> - Law serves dominant social groups</li>
        </ul>

        <h3>Filipino Jurisprudential Thought</h3>
        <ul>
          <li>Influence of Spanish Civil Law tradition</li>
          <li>American Common Law integration</li>
          <li>Indigenous legal concepts (Bayanihan, Kapamilyan)</li>
        </ul>

        <div class="note-box">
          <h4>üí° Study Tip</h4>
          <p>Create comparison charts between different schools. Practice with Supreme Court decisions that reflect philosophical approaches.</p>
        </div>

        <h2>Important Cases to Review</h2>
        <ul>
          <li>Angara v. Electoral Commission (1936) - Nature of Philippine legal system</li>
          <li>Javellana v. Executive Secretary (1973) - Constitutional validity</li>
          <li>Estrada v. Sandiganbayan (2001) - Rule of law principles</li>
        </ul>

        <h2>Study Resources</h2>
        <ul>
          <li><strong>Primary Texts:</strong> Agpalo's Jurisprudence, De Leon's Introduction to Law</li>
          <li><strong>Supplementary:</strong> Hart's "The Concept of Law", Dworkin's "Taking Rights Seriously"</li>
          <li><strong>Case Digests:</strong> Focus on philosophical reasoning in SC decisions</li>
          <li><strong>Online:</strong> Chan Robles Virtual Law Library, Supreme Court E-Library</li>
        </ul>
      `
    },
    legalEthics: {
      title: "Basic Legal and Judicial Ethics",
      content: `
        <p>Master the ethical standards governing the legal profession in the Philippines.</p>
        
        <div class="note-box important">
          <h4>‚öñÔ∏è Bar Exam Essential</h4>
          <p>Code of Professional Responsibility, Attorney-Client Privilege, Disciplinary Procedures</p>
        </div>

        <h2>Core Ethical Principles</h2>
        <ul>
          <li><strong>Canon 1:</strong> Uphold the Constitution and obey the laws</li>
          <li><strong>Canon 2:</strong> Make legal services available in an efficient manner</li>
          <li><strong>Canon 3:</strong> Respect the rules of procedure</li>
          <li><strong>Canon 4:</strong> Encourage respect for law and legal processes</li>
        </ul>

        <h3>Attorney-Client Relationship</h3>
        <ul>
          <li>Privileged communication rules</li>
          <li>Conflict of interest guidelines</li>
          <li>Fee arrangements and limitations</li>
          <li>Withdrawal from representation</li>
        </ul>

        <div class="note-box">
          <h4>üìù Practice Questions</h4>
          <p>Work through hypothetical scenarios involving ethical dilemmas. The Bar often tests practical application.</p>
        </div>

        <h2>Study Materials</h2>
        <ul>
          <li><strong>Code of Professional Responsibility</strong> - Complete text with annotations</li>
          <li><strong>Agpalo's Legal Ethics</strong> - Comprehensive commentary</li>
          <li><strong>IBP Guidelines</strong> - Integrated Bar of the Philippines rules</li>
        </ul>
      `
    },
    criminalLawI: {
      title: "Criminal Law I",
      content: `
        <p>Master the fundamentals of criminal law under the Revised Penal Code.</p>
        
        <div class="note-box important">
          <h4>üîç High-Yield Topics</h4>
          <p>Elements of crimes, Stages of execution, Circumstances affecting liability, Penalties</p>
        </div>

        <h2>General Principles (Book One)</h2>
        <h3>Elements of Felonies</h3>
        <ul>
          <li><strong>Act/Omission</strong> - Voluntary act or culpable omission</li>
          <li><strong>Punishable by law</strong> - Nullum crimen sine lege</li>
          <li><strong>Criminal intent/negligence</strong> - Dolo or culpa</li>
        </ul>

        <h2>Stages of Execution</h2>
        <ul>
          <li><strong>Consummated</strong> - All elements present</li>
          <li><strong>Frustrated</strong> - All elements performed but result didn't follow</li>
          <li><strong>Attempted</strong> - Overt acts, directly connected, but not all elements performed</li>
        </ul>

        <h2>Study Resources</h2>
        <ul>
          <li><strong>Codals:</strong> Memorize Articles 1-113 of RPC</li>
          <li><strong>Case law:</strong> Focus on SC doctrines and recent decisions</li>
          <li><strong>Bar questions:</strong> Practice problem-solving with fact patterns</li>
        </ul>
      `
    },
    constitutionalLawI: {
      title: "Constitutional Law I",
      content: `
        <p>Study the fundamental law of the Philippines and its interpretation by the Supreme Court.</p>
        
        <div class="note-box important">
          <h4>üáµüá≠ Constitutional Foundations</h4>
          <p>1987 Constitution, Bill of Rights, Separation of Powers, Judicial Review</p>
        </div>

        <h2>Historical Development</h2>
        <ul>
          <li><strong>1935 Constitution</strong> - Commonwealth period</li>
          <li><strong>1973 Constitution</strong> - Martial Law era</li>
          <li><strong>1987 Constitution</strong> - Post-EDSA, restored democracy</li>
        </ul>

        <h2>Bill of Rights (Article III)</h2>
        <ul>
          <li>Due process clause - substantive and procedural</li>
          <li>Equal protection clause</li>
          <li>Freedom of speech and expression</li>
          <li>Right against unreasonable searches</li>
        </ul>

        <h2>Study Resources</h2>
        <ul>
          <li><strong>Primary:</strong> 1987 Constitution (complete text)</li>
          <li><strong>Textbooks:</strong> Bernas, Cruz, Nachura commentaries</li>
          <li><strong>Case law:</strong> Constitutional Law decided cases</li>
        </ul>
      `
    },
    criminalProcedure: {
      title: "Criminal Procedure",
      content: `
        <p>Learn the step-by-step process of criminal prosecution from investigation to final judgment.</p>
        
        <div class="note-box important">
          <h4>‚öñÔ∏è Procedural Essentials</h4>
          <p>Rules of Court, Miranda rights, Search and seizure, Bail, Arraignment procedures</p>
        </div>

        <h2>Stages of Criminal Proceeding</h2>
        <h3>Investigation Phase</h3>
        <ul>
          <li>Police investigation (custodial investigation)</li>
          <li>Rights of suspects (Miranda doctrine)</li>
          <li>Preliminary investigation by prosecutor</li>
        </ul>

        <h3>Trial Phase</h3>
        <ul>
          <li>Arraignment (Rule 116)</li>
          <li>Pre-trial conference (Rule 118)</li>
          <li>Trial proper (Rule 119)</li>
        </ul>

        <h2>Study Resources</h2>
        <ul>
          <li><strong>Rules of Court:</strong> Focus on Rules 110-127</li>
          <li><strong>Practice:</strong> Work through hypothetical cases</li>
          <li><strong>Flowcharts:</strong> Create visual guides for procedures</li>
        </ul>
      `
    },
    statutoryConstruction: {
      title: "Statutory Construction",
      content: `
        <p>Master the art and science of interpreting laws and legal documents.</p>
        
        <div class="note-box important">
          <h4>üìö Core Principles</h4>
          <p>Plain meaning rule, Legislative intent, Canons of construction, Judicial interpretation</p>
        </div>

        <h2>Fundamental Rules</h2>
        <ul>
          <li><strong>Verba legis</strong> - Plain meaning rule</li>
          <li><strong>Ratio legis</strong> - Spirit of the law</li>
          <li><strong>Occasio legis</strong> - Reason for the law</li>
        </ul>

        <h2>Canons of Construction</h2>
        <ul>
          <li><strong>Expressio unius est exclusio alterius</strong> - Expression of one excludes another</li>
          <li><strong>Ejusdem generis</strong> - Of the same kind</li>
          <li><strong>Noscitur a sociis</strong> - Known by its associates</li>
        </ul>

        <h2>Study Resources</h2>
        <ul>
          <li><strong>Primary:</strong> Agpalo's Statutory Construction</li>
          <li><strong>Cases:</strong> Supreme Court interpretation cases</li>
          <li><strong>Practice:</strong> Bar exam questions on construction</li>
        </ul>
      `
    }
  };

  const subjectListEl = document.getElementById('subject-list');
  const subjectContentEl = document.getElementById('subject-content');
  const contentInnerEl = document.getElementById('content-inner');
  const backBtn = document.getElementById('back-btn');
  const searchInput = document.getElementById('search-input');
  const noResultsEl = document.getElementById('no-results');

  // Show subject content
  function showSubject(key) {
    const subject = subjects[key];
    contentInnerEl.innerHTML = `<h1>${subject.title}</h1>${subject.content}`;
    subjectContentEl.style.display = 'block';
    subjectListEl.style.display = 'none';
    noResultsEl.style.display = 'none';
    document.title = `${subject.title} - Law Student Ako`;
    searchInput.value = '';
    searchInput.style.display = 'none';
    backBtn.focus();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Show subject list
  function showSubjectList() {
    subjectContentEl.style.display = 'none';
    subjectListEl.style.display = 'grid';
    noResultsEl.style.display = 'none';
    document.title = 'Law Student Ako - Study Hub';
    searchInput.style.display = 'block';
    searchInput.focus();
    filterSubjects();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Filter subjects based on search input
  function filterSubjects() {
    const filter = searchInput.value.trim().toLowerCase();
    const buttons = subjectListEl.querySelectorAll('button.btn');
    let visibleCount = 0;
    buttons.forEach(button => {
      const text = button.textContent.toLowerCase();
      if (text.includes(filter)) {
        button.style.display = 'flex';
        visibleCount++;
      } else {
        button.style.display = 'none';
      }
    });
    noResultsEl.style.display = visibleCount === 0 ? 'block' : 'none';
  }

  // Event listeners
  subjectListEl.addEventListener('click', e => {
    if (e.target.matches('button.btn') || e.target.closest('button.btn')) {
      const button = e.target.matches('button.btn') ? e.target : e.target.closest('button.btn');
      const subjectKey = button.getAttribute('data-subject');
      if (subjects[subjectKey]) {
        showSubject(subjectKey);
      }
    }
  });

  backBtn.addEventListener('click', showSubjectList);
  searchInput.addEventListener('input', filterSubjects);

  // Keyboard navigation
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      if (subjectContentEl.style.display === 'block') {
        showSubjectList();
      }
    }
  });

  // Initialize
  showSubjectList();
</script>

</body>
</html>
