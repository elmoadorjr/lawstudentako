<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LawStudyHub - Law Student Resources</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #0B2545; /* Dark blue background */
      color: #E0E6F1; /* Light text */
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    a {
      color: #82A9D1;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 0 2rem;
      background: #09203F;
      width: 100%;
      border-bottom: 1px solid #183A72;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #82A9D1;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
    }
    .btn {
      background: #2854A3;
      color: #fff;
      padding: 1.5rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.125rem;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
      text-align: center;
      box-shadow: 0 3px 6px rgb(0 0 0 / 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px;
    }
    .btn:hover {
      background: #1B3A6E;
    }

    @media (max-width: 400px) {
      main {
        grid-template-columns: 1fr;
      }
      .btn {
        height: 70px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">LawStudyHub</div>
</header>

<main>
  <button class="btn" onclick="alert('Philosophy of Law page coming soon')">Philosophy of Law</button>
  <button class="btn" onclick="alert('Basic Legal and Judicial Ethics page coming soon')">Basic Legal and Judicial Ethics</button>
  <button class="btn" onclick="alert('Criminal Law I page coming soon')">Criminal Law I</button>
  <button class="btn" onclick="alert('Constitutional Law I page coming soon')">Constitutional Law I</button>
  <button class="btn" onclick="alert('Criminal Procedure page coming soon')">Criminal Procedure</button>
  <button class="btn" onclick="alert('Statutory Construction page coming soon')">Statutory Construction</button>
</main>

</body>
</html>
